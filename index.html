    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #ff3c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a0000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0000aa;
      text-align: center;
      border: 2px solid #ff3c3c;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #ff0000;
    }

    #uuid {
      font-size: 1.3em;
      word-break: break-word;
      margin: 20px 0;
      min-height: 1.4em;
      color: #ffb3b3;
      text-shadow: 0 0 5px #ff0000;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #8b0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #b30000;
      box-shadow: 0 0 10px #ff0000;
    }

    select {
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #1a0000;
      color: #ffb3b3;
      font-family: monospace;
    }

    small {
      display: block;
      margin-top: 15px;
      color: #ff6666;
      font-style: italic;
    }
  </style>
</head>

    function typeText(text, elementId, delay = 50) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      let i = 0;
      const typing = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
      }, delay);
    }

    function generateUUID() {
      const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
      typeText(uuid, 'uuid', 150);
    }

    function copyUUID() {
      const text = document.getElementById("uuid").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("UUID copied to clipboard!");
      }, () => {
        alert("Failed to copy UUID.");
      });
    }

    function changeTheme(mode) {
      const style = document.getElementById("theme-style");
      if (mode === "dark") {
        style.textContent = `body {font-family: 'Courier New', Courier, monospace; background: #000; color: #ff3c3c;} .container {background: #1a0000; border: 2px solid #ff3c3c;}`;
      }
    }

    function changeLanguage(lang) {
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("uuid").textContent = texts[lang].subtitle;
      document.getElementById("generate-btn").textContent = texts[lang].generate;
